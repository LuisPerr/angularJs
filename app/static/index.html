<body ng-app="registrationModule" ng-controller="mainController" ng-init="init()">
    <div id="container" class="effect aside-float aside-bright mainnav-sm">
        <!--NAVBAR-->
        <header id="navbar" class="hidePrint">
            <div id="navbar-container" class="boxed" ng-show="ver">
                <!--Brand logo & name-->
                <div class="navbar-header">
                    <a href="index.html" class="navbar-brand">
                        <img src="img/GAIcon.ico" alt="Nifty Logo"   class="brand-icon">
                        <div class="brand-title">
                            <span class="brand-text">Grupo Andrade</span>
                        </div>
                    </a>
                </div>
                <!--================================-->
                <!--End brand logo & name-->
                <!--Navbar Dropdown-->
                <!--================================-->
                <div class="navbar-content clearfix">
                    <ul class="nav navbar-top-links pull-left">
                        <!--Navigation toogle button-->
                        <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
                        <li class="tgl-menu-btn">
                            <a class="mainnav-toggle" href="#">
                                <i class="demo-pli-view-list">&nbsp; Portal Tramites</i>
                            </a>
                        </li>
                    </ul>
                    <ul class="nav navbar-top-links pull-right" >
                        <li id="dropdown-user" class="dropdown">
                            <a href="#" data-toggle="dropdown" class="dropdown-toggle text-right">
                                <span class="pull-right">
                                    <i class="demo-pli-male ic-user"></i>
                                </span>
                                <div class="username hidden-xs"> {{datosUsuario[0].nombre}}</div>
                            </a>
                            <div class="dropdown-menu dropdown-menu-md dropdown-menu-right panel-default">
                                <!-- Dropdown footer -->
                                <div class="pad-all text-right">
                                    <a class="btn btn-primary" ng-click="salir()">
                                       <i class="demo-pli-unlock"></i> Salirdd
                                    </a>
                                </div>
                            </div>
                        </li>
                        <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
                        <!--End user dropdown-->
                        <li>
                            <a href="#" class="aside-toggle navbar-aside-icon">
                                <i class="pci-ver-dots"></i>
                            </a>
                        </li>
                    </ul>
                </div>
                <!--================================-->
                <!--End Navbar Dropdown-->
            </div>
        </header>
        <!--===================================================-->
        <!--END NAVBAR-->
        <div class="boxed">
            <!--CONTENT CONTAINER-->
            <!--===================================================-->
            <div id="content-container">
                <div ng-view></div>
            </div>
            <!--===================================================-->
            <!--MAIN NAVIGATION-->
            <!--===================================================-->
            <nav id="mainnav-container" ng-show="ver">
                <div id="mainnav" class="hidePrint">
                    <!--Menu-->
                    <!--================================-->
                    <div id="mainnav-menu-wrap">
                        <div class="nano">
                            <div class="nano-content">
                                <!--Profile Widget-->
                                <!--================================-->
                                <div id="mainnav-profile" class="mainnav-profile">
                                    <div class="profile-wrap">
                                        <div class="pad-btm">
                                            <!-- <span class="label label-success pull-right"></span> -->
                                            <img class="img-circle img-sm img-border" src="img/profile-photos/1.png" alt="Profile Picture">
                                        </div>
                                        <a href="#profile-nav" class="box-block" data-toggle="collapse" aria-expanded="false">
                                            <span class="pull-right dropdown-toggle">
                                            </span>
                                            <p class="mnp-name"> Luis</p>
                                            <span class="mnp-desc">lgarcia</span>
                                        </a>
                                    </div>
                                </div>
                                <ul id="mainnav-menu" class="list-group">
                                    <!--Category name-->
                                    <li class="list-header">Navegación</li>
                                    <!--Menu list item-->
                                    <li>
                                        <a href="/otra">
                                            <i class="glyphicon glyphicon-credit-card"></i>
                                            <span class="menu-title">
                                                <strong>Primero</strong>
                                            </span>
                                        </a>
                                    </li>
                                </ul>
                                <div class="main">
                                    <div></div>
                                    <input type="hidden" id="lgnUser" value="[[ user.idUsuario ]]">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--================================-->
                    <!--End menu-->
                </div>
            </nav>
            <!--===================================================-->
            <!--END MAIN NAVIGATION-->
        </div>
        <!-- SCROLL PAGE BUTTON -->
        <!--===================================================-->
        <button class="scroll-top btn hidePrint">
            <i class="pci-chevron chevron-up"></i>
        </button>
        <!--===================================================-->
    </div>

        <div class="contenedor">

    </div> -->

    <div class="no-success">
        <div class="contenedor">
            <img src="/images/logoa.png" width="200">
            <h2>Tesoreria</h2>
            <p>Favor de entrar desde Control de Aplizaciones</p>
        </div>

    <style type="text/css">
        .no-success, .cargando{
            /*display: none;*/
            width: 100%;
            height: 100%;
            background-color: #ecf0f5;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1024;
        }

        .cargando .contenedor,
        .no-success .contenedor{
            width: 400px;
            height: 200px;
            margin: 15% auto;
            text-align: center;
        }

        .no-success{
            display: none;
        }
    </style>
